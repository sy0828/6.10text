    <script>
    //    函数 创建
    // 通过 function 这个关键字创建函数
    // 函数就是对代码的封装
    // 将会被大量重复地语句写在函数里面,这样以后需要这些语句的时候
    // 直接调用函数 不用重写那些语句
    // 具名函数
     
     function foo(){
        //  要执行的内容
        console.log('我是foo函数')
     }
     foo();

    //  匿名函数表达式
    var bar = function(){
        console.log('我说bar函数');
    }
    bar();
    // 函数的调用
    // 函数 不调用 是 不会执行的
    // 函数名字()
    //  通过function 关键字声明的函数可以先使用后声明
    
    
    
    
    
    
    </script>
</body>
</html>
