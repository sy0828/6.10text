    <script>
        var arr1 = [1, 3, 5, 4, 7];
        var sortArr = selectSort(arr1);
        console.log(sortArr);

         selectSort([1, 7, 3, 91])
        function selectSort(arr){
           for (var j = 0; j < arr.length-1; j++){
               minIndex = j;
               for (var i = j; i < arr.length-1; i++){
                   
                   if (arr[minIndex] > arr[i + 1]){;
                       minIndex = i + 1;
                    }
               }
               if (minIndex != j){
                   var temp = arr[j];
                   arr[j] = arr[minIndex];
                   arr[minIndex] = temp;
               }
           }
           console.log(arr);
           return arr;
        }
    
    
    
    
    
    
    
    
    
    </script>
